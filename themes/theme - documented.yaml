options:

  theme_name: "help file"																#name of theme, not used for anything, just an identifier
  theme_style: "slide" 																	#choose style of menu, slide or grid
  header_height: 140 																	#height of the header at top of main menu
  header_color: "255,255,255,0" 													#RGBA header background color
  logo_image: "logo.png" 																#header background image (logo)
  background_image: "background2.png"										#background wallpaper
  background_color: "0,0,0" 														#color to use for background if no wallpaper image
  generic_menu_item: "generic_menu_item.png"								#if no menu item image found, use this generic item
  generic_menu_item_selected: "generic_menu_item-selected.png"	#if no selected menu item image found, use this generic item
  item_color: "255,255,255,128"													#RGBA background color for menu items
  disabled_alpha: 128																	#if item is disabled, set to this alpha (not used?)
  item_height: 220																		#defined height in pixels of each menu item, width will be scaled
  num_items_per_row: 1															#number of items in each row (for grid style)
  menu_item_padding: 10															#minimum padding between each item
  display_navigation_labels: no													#display labels on navigation buttons ('next', 'back')

  menu_move_sound: "sfx_move.wav"											#sound to play when moving between items in menu
  menu_select_sound: "sfx_select.wav"											#sound to play on menu item select
  menu_back_sound: "sfx_back.wav"												#sound to play when going back
  menu_navigation_sound: "sfx_select.wav"									#sound to play when moving between pages
  menu_music: "music.wav"															#background music to play, must be .wav, will loop
  
  loading_image: "loading_screen.png"											#image to display when piplay is loading
  font_file: "Lato-Bold.ttf"																#font to use for labels and menus
  default_font_size: 19																#default font size
  default_font_color: "255,255,255"												#default font color
  default_font_background_color: "255,255,255,0"							#RGBA background color for default label items
  popup_menu_font_size: 19														#font size for popup menu
  popup_menu_font_color: "255,255,255"										#font color for popup menu items
  popup_menu_font_selected_color: "0,255,255"							#font color for selected popup menu items
  popup_menu_background_color: "150,150,150,90"						#RGBA color for popup menu
  
  display_labels: yes																	#Display labels on menu items (can be overridden on case by case basis)
  label_text_align: center															#align the text to the menu item (left, right, center)
  labels_offset: [0,0]																	#move labels [x,y]
  label_font_size: 24																	#menu item label font size
  label_font_color: "0,0,0,0"															#menu item font color
  label_font_bold: no																	#menu item font bold
  label_background_color: "255,255,255,0"									#background color for menu item labels
  label_font_selected_color: "255,255,255"									#label color for selected menu items
  label_font_selected_bold: no													#make bold when selected?
  label_background_selected_color: "100,100,100,0"						#set label background color when selected
  label_max_text_width: 238														#maximum text width, will resize text if bigger than this
  
  display_rom_count: yes															#show the number of roms on emulators
  rom_count_text_align: right														#align the text for the rom count, (left, right, center)
  rom_count_offset: [0,225]														#move rom count [x,y]
  rom_count_font_size: 24															#rom count font size
  rom_count_font_color: "255,255,255,0"										#RGBA count font color
  rom_count_font_bold: no															#make rom count font bold
  rom_count_background_color: "228,56,65,0"								#RGBA background color
  rom_count_font_selected_color: "255,255,255,255"						#RGBA font color when selected
  rom_count_font_selected_bold: no											#font bold when selected
  rom_count_background_selected_color: "228,56,65,255"				#RGBA background color when selected
  rom_count_max_text_width: auto												#maximum text width, will resize if bigger than this
  
  rom_list_font_size: 19																#font size for list of roms
  rom_list_favorite_icon: "star.png"												#icon to use for roms listed as 'favorite'
  rom_list_font_align: left															#align the label of each item (left, right, center)
  rom_list_font_color: "0,255,255"												#font color of each rom item
  rom_list_font_bold: no																#make font bold for each rom item
  rom_list_background_color: "0,0,0,180"										#RGBA background color for each rom item
  rom_list_font_selected_color: "255,255,255,255"							#font color for selected rom item
  rom_list_font_selected_bold: no												#make font bold for selected rom item
  rom_list_background_selected_color: "0,174,255,255"					#RGBA background color for selected rom item
  rom_list_item_image: ""															#background image for each rom item
  rom_list_item_selected_image: ""												#background image for selected rom item
  rom_list_background_image: "background2.png"							#wallpaper image for rom list
  rom_list_offset: [0, 0, 0, 0] 														#[x-position, y-position, pixels to crop from right, pixels to crop from bottom] for text of each rom item
  rom_list_align: left																	#Align the whole list either on the left or right of the screen
  rom_list_padding: 10																#padding between the list and screen edge/info borders
  rom_list_min_background_height: auto										#minimum height required for each rom item
  rom_list_min_background_width: 600										#minimum width required for each rom item
  rom_list_max_text_width: 600													#maximum text width -> larger than this, the text will be scaled to fit unless set to 'auto'
  
  missing_boxart_image: "missing_boxart.png"								#image to display if no boxart found
  boxart_offset: [0,0]																	#boxart x,y offset
  boxart_max_width: 95%															#maximum width that boxart will be scaled inside its container (size ratio will be maintained)
  boxart_max_height: 95%															#maximum height that boxart will be scaled inside its container (size ratio will be maintained)
  boxart_background_color: "0,0,0,0"											#RGBA boxart background color
  boxart_border_color: "255,255,255,0"											#RGBA boxart border color
  boxart_border_thickness: 3														#boxart border thickness
  
  info_font_file: "Lato-Bold.ttf"														#font file to use for rom info
  info_font_size: 16																	#font size to use for rom info
  info_font_color: "255,255,255"													#font color for rom info
  info_extras_background_color: "0,174,255,180"							#RGBA background to use for rom info extras (title, publisher, developer, players, etc)
  info_overview_background_color: "0,174,255,180"						#RGBA background to use for rom overview (game description)
  info_border_color: "255,255,255,0"												#RGBA border color to use for rom info/overview
  info_border_thickness: 3															#border thickness for rom info/overview 
  
